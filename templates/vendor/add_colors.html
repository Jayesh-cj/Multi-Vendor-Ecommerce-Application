<div class="modal fade" id="addColorModal" tabindex="-1" role="dialog" aria-labelledby="addColorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addColorModalLabel" style="margin-left: 35%;" >Add Color</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-color-form" method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group">
                        {{color_form.as_div}}
                    </div>
                    <button type="submit" class="btn btn-primary btn">Save Color</button>
                </form>
            </div>
        </div>
    </div>
</div>
