<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel" style="margin-left: 35%;">Add Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-category-form" method="post" enctype="multipart/form-data" action=" {% url 'vendor:add_category' %} ">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ category_form.as_div }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="margin: 1px;">Save Category</button>
                </form>
            </div>
        </div>
    </div>
</div>
