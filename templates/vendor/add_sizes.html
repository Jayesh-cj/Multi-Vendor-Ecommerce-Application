<div class="modal fade" id="addSizeModal" tabindex="-1" role="dialog" aria-labelledby="addSizeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSizeModalLabel" style="margin-left: 35%;" >Add Size</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-size-form" method="post" action="#">
                    {% csrf_token %}
                    <div class="form-group">
                        {{size_form.as_div}}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save Size</button>
                </form>
            </div>
        </div>
    </div>
</div>
