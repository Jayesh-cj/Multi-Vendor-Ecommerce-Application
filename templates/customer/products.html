{% extends "base/header.html" %}

{% block content %}

<div class="container">
    <div class="pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"> Categorys </h5>
                        <ul class="list-menu">
                            {% for category in categorys %}
                              
                            <li>
                                <input type="checkbox" name="category" id="">
                                <a href="#">{{ category.name }} <span class="badge badge-pill badge-light float-right">{{ category.product_category.count }}</span></a>
                            </li>

                            {% endfor %}
                        </ul>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Rating</h5>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" checked="" class="custom-control-input">
                            <div class="custom-control-label text-warning">
                                <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                            </div>
                        </label>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" checked="" class="custom-control-input">
                            <div class="custom-control-label text-warning">
                                <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </label>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" checked="" class="custom-control-input">
                            <div class="custom-control-label text-warning">
                                <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                            </div>
                        </label>

                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" checked="" class="custom-control-input">
                            <div class="custom-control-label text-warning">
                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>

                            </div>
                        </label>

                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">


                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap"> <img src="../images/items/5.jpg"> </div>
                            <figcaption class="info-wrap border-top">
                                <a href="#" class="title">Bell &amp; Ross Nightlum</a>
                                <div class="price mt-2">$299.00</div> <!-- price-wrap.// -->
                            </figcaption>
                        </figure> <!-- card // -->
                    </div> <!-- col.// -->
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap">
                                <img src="../images/items/6.jpg">
                                <span class="topbar">
                                    <a href="#" class="float-right"><i class="fa fa-heart"></i></a>
                                </span>
                                <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
                            </div>
                            <figcaption class="info-wrap border-top">
                                <a href="#" class="title">Leather Sleeve - Macbook 13’’</a>
                                <div class="price mt-2">$3753.00</div> <!-- price-wrap.// -->
                            </figcaption>
                        </figure> <!-- card // -->
                    </div> <!-- col.// -->
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap">
                                <span class="topbar">
                                    <span class="badge badge-success"> NEW </span>
                                </span>
                                <img src="../images/items/7.jpg">
                            </div>
                            <figcaption class="info-wrap border-top">
                                <a href="#" class="title">H&amp;M Polo Shirt Slim Fit</a>
                                <div class="price-wrap mt-2">
                                    <span class="price">$12.99</span>
                                    <small class="price-old">$14.99</small>
                                </div> <!-- price-wrap.// -->
                            </figcaption>
                        </figure> <!-- card // -->
                    </div> <!-- col.// -->
                    <div class="col-md-4">
                        <figure class="card card-product-grid">
                            <div class="img-wrap">
                                <img src="../images/items/1.jpg">
                            </div>
                            <figcaption class="info-wrap border-top text-center">
                                <small class="text-uppercase font-weight-bolder text-warning">ELECTRONICS</small>
                                <p><a href="#" class="title">IKEA Poäng Swivel Chair</a></p>
                            </figcaption>
                        </figure> <!-- card // -->
                    </div> <!-- col.// -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
