<div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="addAddressModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAddressModalLabel" style="margin-left: 35%;">Add Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-address-form" method="post" enctype="multipart/form-data" action="{% url 'customer:add_address' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="address" rows="5" id="addressData" class="form-control" ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="margin: 1px;">Save address</button>
                </form>
            </div>
        </div>
    </div>
</div>
